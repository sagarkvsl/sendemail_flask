<!DOCTYPE html>
<html>
<head>
    <title>Send Email</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent content from showing during loading */
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            z-index: 9999;
            flex-direction: column;
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light gray */
            border-top: 8px solid #006400; /* Dark Green */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-message {
            color: white;
            margin-top: 10px;
            text-align: center;
        }
        header {
            background-color: #006400; /* Dark Green */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            color: #006400; /* Dark Green */
        }
        input, textarea {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #006400; /* Dark Green */
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div class="loading" id="loading">
        <div class="loader"></div>
        <div class="loading-message">
            CxCentral - The content is loading...
        </div>
    </div>

    <!-- Content -->
    <header>
        <h1>Send an Email</h1>
    </header>
    <div class="container">
        <form method="POST" action="/send_email">
            <label for="from_address">From Address</label>
            <input type="text" name="from_address" required>

            <label for="to_address">To Address</label>
            <input type="text" name="to_address" required>

            <label for="subject">Subject</label>
            <input type="text" name="subject" required>

            <label for="message">Message</label>
            <textarea name="message" required></textarea>

            <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Hide the loading animation after 5 seconds
        setTimeout(function() {
            document.getElementById("loading").style.display = "none";
            document.body.style.overflow = "visible"; // Show content
        }, 5000);
    </script>
</body>
</html>
